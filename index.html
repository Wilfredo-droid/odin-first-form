<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    
    <div class="signup-side">



    </div>

    <div class="signup">

        <div class="formDescription">

        </div>

        <div class="formContainer">

            <h2 id = "formTitle">Let's do this!</h2>
            
            <form action="./" id = "mainForm">

                <div class="formNames">
                    
                    <div class="formInputContainer">
                        <label for="name">First Name</label>
                        <input type="text" id="Name" placeholder="John" required>
                    </div>

                    <div class="formInputContainer">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Smith" required>
                    </div>

                </div>

                <div class="formEmailPhone">

                    <div class="formInputContainer">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="John1288@gmail.com" required>
                    </div>

                    <div class="formInputContainer">
                        <label for="telephone">Phone number</label>
                        <input type="tel" id="telephone" placeholder="04124356221" required>
                    </div>

                </div>
            
                <div class="formPassword">

                    <div class="formInputContainer">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="soymoon12" minlength="8" maxlength="20" required>
                    </div>

                    <div class="formInputContainer">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="tel" id="passwordConfirm" placeholder="soymoon12" minlength="8" maxlength="20" required>
                    </div>

                </div>

                <div class="submitContainer">

                    <button>Submit Account</button>

                    <p>Already have an account ? <a href="">Log in</a></p>
                </div>

            </form>

        </div>

        

        <div></div>
        

    </div>

    <script src="./scripts.js"></script>

</body>
</html>
