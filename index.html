<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<!-- in the future, change the classes and id's to be more consistent -->

<body>
    
    <div class="signup-side">

        <img src="./lorene-farrugia-JpmC-tAHiVA-unsplash.jpg" alt="" class="banner">

        <h1 class="titleContainer">General Form</h1>

        <span class = "copyrights">Photo by <a href="https://unsplash.com/@lorenebee?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Lorene Farrugia</a> on <a href="https://unsplash.com/photos/grayscale-photography-of-coconut-palm-tree-JpmC-tAHiVA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  </span>
    </div>

    <div class="signup">

        <div class="formDescription">
            <h2>This is not a real online service !! You know you need something like this in your life to help you realize your deepest dreams. Signup <em>now</em> and get started. </h2>

            <h2>You <em>know</em> you want to</h2>
        </div>

        <div class="formContainer">

            <h2 id = "formTitle">Let's do this!</h2>
            
            <form action="./" id = "mainForm">

                <div class="formNames">
                    
                    <div class="formInputContainer">
                        <label for="name">First Name</label>
                        <input type="text" id="Name" placeholder="John" required>
                    </div>

                    <div class="formInputContainer">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Smith" required>
                    </div>

                </div>

                <div class="formEmailPhone">

                    <div class="formInputContainer">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="John1288@gmail.com" required>
                    </div>

                    <div class="formInputContainer">
                        <label for="telephone">Phone number</label>
                        <input type="tel" id="telephone" placeholder="04124356221" required>
                    </div>

                </div>
            
                <div class="formPassword">

                    <div class="formInputContainer">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="soymoon12" minlength="8" maxlength="20" required>
                    </div>

                    <div class="formInputContainer">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="tel" id="passwordConfirm" placeholder="soymoon12" minlength="8" maxlength="20" required>
                    </div>

                </div>

            </form>

        </div>

        
        <div class="submitContainer">

            <button class = "submitButton" type="button" form="mainForm">Submit Account</button>


            <p>Already have an account ? <a href="">Log in</a></p>
            
        </div>
        

    </div>

    <script src="./scripts.js"></script>

</body>
</html>
